                <div class = "container">
                                 <form id="contact-form" role="form">
    
                
    
                <div class="controls">
    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">Nombre *</label>
                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Ingresa tu nombre *" required="required" data-error="Tu nombre es requerido.">
                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_lastname">Apellido *</label>
                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ingresa tu apellido *" required="required" data-error="Tu apellido es requerido.">
                                                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Email *</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Ingresa tu email *" required="required" data-error="Tu email es requerido.">
                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_need">Asunto *</label>
                                <select id="form_need" name="need" class="form-control" required="required" data-error="El asunto es requerido.">
                                    <option value="" selected disabled>--Selecciona el asunto--</option>
                                    <option >Entradas</option>
                                    <option >Fecha</option>
                                    <option >Suscripci√≥n</option>
                                    <option >Otro</option>
                                </select>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Mensaje *</label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Dejanos tu mensaje." rows="4" required="required" data-error="Tenes que dejar un mensaje."></textarea>
                                    
                                </div>
    
                            </div>
    
    
                        <div class="col-md-12">
                            
                            <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                                " value="Enviar mensaje" >
                        
                    </div>
              
                    </div>
